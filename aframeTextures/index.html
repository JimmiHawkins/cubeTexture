<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>aFrame Starter Template - DAT515</title>
    
</head>

<body>

  

    <a-assets>
        <img id="tile" src="assets/textures/floor texture/tilesMoss_Base Color.jpg">
        <img id="tile2" src="assets/textures/floor texture/tiles.jpg">
        <img id="floorNRM" src="assets/textures/floor texture/tileMoss_NRN_Normal.jpg">
        <img id="tileMoss" src="assets/textures/floor texture/tiles_Base Color.jpg" alt="">
    </a-assets>

S
    <a-scene>
        <a-box position="0 1 -3" scale="2 2 2" repeat="1.5 1.5" normal-texture-repeat="2 2" rotation="0 0 0" color="fff" normal-map="#floorNRM" shader: flat; src="#tile" ></a-box>
        <a-box position="3 1 -3" scale="2 2 2" repeat="1.5 1.5" normal-texture-repeat="2 2" rotation="0 0 0" color="fff" normal-map="#floorNRM" shader: flat; src="#tile" ></a-box>
        <a-box position="-3 1 -3" scale="2 2 2" repeat="1.5 1.5" normal-texture-repeat="2 2" rotation="0 0 0" color="fff" normal-map="#floorNRM" shader: flat; src="#tile" ></a-box>
        <a-plane color="fff" shader: flat; src="#tileMoss" repeat="100 100" rotation="-90" scale="100 100 1" normal-texture-repeat="100 100s" normal-map="floorNRM"></a-plane>
        <a-sky color="#000"></a-sky>
      </a-scene>
    
    <script src="js/script.js"></script>
</body>

</html>
